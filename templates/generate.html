{% extends 'base.html' %}

{% block content %}
	<div class="border rounded p-3">
		<form action="/generate/{{model_name}}/{{entity_name}}" method="POST">
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Subject</th>
			      <th scope="col">Predicate</th>
			      <th scope="col">Object</th>
			    </tr>
			  </thead>
			  <tbody>
			  	{% for k, triple in all_triples.items() %}
				    <tr>
				    	<td><input type="checkbox" name="selected_triples[{{k}}]" {{selected_triples[k]}}></td>
				    	{% for x in triple %}
					      <td>{{ x }}</td>
					    {% endfor %}
				    </tr>
				  {% endfor %}
			  </tbody>
			</table>
			<button class="btn btn-primary" type="submit" name="submit">Generate</button>
		</form>
	</div>
	<div class="border rounded p-3">
		<p><strong>Generated text:&nbsp;&nbsp;</strong>{{generated_text}}</p>
	</div>

	

{% endblock %}
